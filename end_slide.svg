<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .box { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; rx: 12; }
      .process-box { fill: #f0f9ff; stroke: #0369a1; stroke-width: 2; rx: 8; }
      .text { font-family: 'Segoe UI', Arial, sans-serif; text-anchor: middle; }
      .title { font-size: 32px; font-weight: bold; fill: #1e293b; }
      .subtitle { font-size: 20px; fill: #475569; }
      .process-text { font-size: 14px; font-weight: bold; fill: #1e40af; }
      .process-subtitle { font-size: 12px; fill: #64748b; }
      .url { font-size: 18px; font-weight: 600; fill: #2563eb; }
      .arrow { stroke: #059669; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="960" height="720"/>
  
  <!-- Main container -->
  <rect class="box" x="80" y="80" width="800" height="560"/>
  
  <!-- Title -->
  <text class="text title" x="480" y="140">This video was generated from</text>
  <text class="text title" x="480" y="180">a PowerPoint presentation</text>
  
  <!-- Process diagram (smaller version) -->
  <g transform="translate(270, 220)">
    <!-- PowerPoint -->
    <rect class="process-box" x="0" y="20" width="100" height="60"/>
    <text class="text process-text" x="50" y="40">üìä PowerPoint</text>
    <text class="text process-subtitle" x="50" y="55">(.pptx)</text>
    <text class="text process-subtitle" x="50" y="70">Slides + Notes</text>
    
    <!-- Arrow 1 -->
    <path class="arrow" d="M 110 50 L 140 50"/>
    
    <!-- Processing -->
    <rect class="process-box" x="150" y="0" width="120" height="100"/>
    <text class="text process-text" x="210" y="20">üîÑ Processing</text>
    <text class="text process-subtitle" x="210" y="40">1. Extract slides</text>
    <text class="text process-subtitle" x="210" y="55">2. Extract notes</text>
    <text class="text process-subtitle" x="210" y="70">3. Generate AI audio</text>
    <text class="text process-subtitle" x="210" y="85">4. Combine media</text>
    
    <!-- Arrow 2 -->
    <path class="arrow" d="M 280 50 L 310 50"/>
    
    <!-- Video -->
    <rect class="process-box" x="320" y="20" width="100" height="60"/>
    <text class="text process-text" x="370" y="40">üé¨ Video</text>
    <text class="text process-subtitle" x="370" y="55">(.mp4)</text>
    <text class="text process-subtitle" x="370" y="70">With AI narration</text>
    
    <!-- Azure Speech -->
    <rect class="process-box" x="150" y="130" width="120" height="50"/>
    <text class="text process-text" x="210" y="150">‚òÅÔ∏è Azure Speech</text>
    <text class="text process-subtitle" x="210" y="165">AI Voice Generation</text>
    
    <!-- Arrow from Azure to Processing -->
    <path class="arrow" d="M 210 120 L 210 110"/>
  </g>
  
  <!-- Subtitle -->
  <text class="text subtitle" x="480" y="450">Automated video generation using Azure AI Speech Services</text>
  
  <!-- GitHub URL -->
  <text class="text subtitle" x="480" y="510">For more information and source code, visit:</text>
  <text class="text url" x="480" y="550">https://github.com/sdgilley/generate_movie</text>
  
  <!-- Footer -->
  <text class="text" style="font-size: 14px; fill: #64748b;" x="480" y="610">Open source PowerPoint to Video converter</text>
</svg>
